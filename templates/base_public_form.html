{# templates/base_form.html #}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simulador de Formularios{% endblock %}</title>

    {# CSS EXTERNO #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Symbols+Outlined" rel="stylesheet" />

    {# FUENTES DE GOOGLE FONTS #}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">

    {# SCRIPT DE CHART.JS #}
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    /* Estilos globales y variables que queremos conservar */
    :root {
        --main-bg-light: #F8FAFD;
        --sidebar-bg: #FFFFFF;
        --sidebar-hover-bg: #F4F7FB;
        --oracle-red-accent: #A83C3C;
        --oracle-red-hover: #8B2F2F;
        --oracle-red-alert: #D65A5A;
        --text-dark-blue-grey: #333F4F;
        --text-medium-grey: #6C7A89;
        --border-light-grey: #DDE2E7;
        --input-focus-border: #9BB8D3;
        --neutral-white: #FFFFFF;
    }

    body {
        font-family: 'Poppins', sans-serif;
        background-color: var(--main-bg-light);
        margin: 0;
        min-height: 100vh;
        overflow-x: hidden;
    }

    /*
    ============================================================
    CAMBIO CLAVE:
    Se eliminaron TODOS los estilos para .sidebar, .sidebar-toggler
    y todas las clases relacionadas.
    
    El estilo para .main-content fue modificado para que ya no
    tenga el padding izquierdo que dejaba el hueco.
    ============================================================
    */
    .main-content {
        flex-grow: 1;
        padding: 0; /* Eliminamos todo el padding para que el bloque de contenido tenga control total */
        min-width: 0;
    }

</style>
</head>
<body>

    <div class="main-content">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

</body>
</html>
