<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Simulador de Formularios{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/dashboard/">Form Simulator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'dashboard-page' %}">Cuestionarios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'create-questionnaire-page' %}">Crear Cuestionario</a>
                    </li>
                    <li id="user-management-link" class="nav-item" style="display: none;">
                        <a class="nav-link" href="{% url 'user-management-page' %}">Usuarios</a>
                    </li>
                </ul>
                <div id="auth-section" class="d-flex">
                    </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const token = localStorage.getItem('authToken');
            const authSection = document.getElementById('auth-section');
            const userManagementLink = document.getElementById('user-management-link');

            if (token) {
                // Si hay un token, pedimos los datos del usuario para mostrar su rol y nombre
                fetch('/auth/users/me/', {
                    headers: { 'Authorization': `Token ${token}` }
                })
                .then(res => res.json())
                .then(user => {
                    // Mostramos el saludo y el bot칩n de logout
                    authSection.innerHTML = `
                        <span class="navbar-text me-3">Hola, ${user.username} (${user.role})</span>
                        <button class="btn btn-outline-light" id="logout-btn">Cerrar Sesi칩n</button>
                    `;
                    document.getElementById('logout-btn').addEventListener('click', () => {
                        localStorage.removeItem('authToken');
                        window.location.href = '/login/';
                    });

                    // Si el rol es Super Admin, mostramos el enlace a la gesti칩n de usuarios
                    if (user.role === 'SUPER_ADMIN') {
                        userManagementLink.style.display = 'block';
                    }
                })
                .catch(() => {
                    // Si el token es inv치lido, lo borramos y recargamos
                    localStorage.removeItem('authToken');
                    window.location.reload();
                });
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</body>
</html>
